<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            display: block !important;
        }
        .myText{
            display: none;
        }
        .title{
            font-size: 1.5em;
            background-color: #ddd;
        }

        button{
            width: 80px;
            height: 80px;
        }
    </style>
    <script>
        var flag = true; //để chọn nhãn(true: x, false:o)
        let count = 0; // để đếm số lần click nút trên bàn cờ
        function mark(index) {
            var button = document.getElementsByTagName("button")[index]; // gọi hết thẻ thì dùng bytagname
            button.innerText = flag ? "x":"o"; // buttun.innerText là giá trị văn bản của thẻ
                                                //flag là tạo nhãn
            button.style.backgroundColor = flag ? "aqua":"yellow"; //thêm màu
            button.setAttribute('disabled', 'true');
            flag = !flag;
            count++;
            if (count == 8) {
                alert("Game over");
                location.reload();
            }   
        }
    </script>
